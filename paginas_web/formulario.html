<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">Volver a Inicio</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>Contactese con nosotros:</h1>
            <form action="https://formspree.io/f/xkgqbqbw" method="POST">
                <fieldset>
                    <legend>Información Personal</legend>
                    <label for="nombre">Su nombre:</label>
                    <input type="text" name="nombre" id="nombre" required placeholder="Nombre y Apellido">
                    <label for="correo">Su correo electrónico:</label>
                    <input type="email" name="correo" id="correo" required placeholder="algo@ejemplo.com">
                </fieldset>

                <fieldset>
                    <legend>Motivo</legend>
                    <label for="mensaje">Su mensaje:</label>
                    <textarea name="mensaje" id="mensaje" required placeholder="Me contacto con ustedes por el siguiente motivo ..." rows="4" cols="50"></textarea>
                </fieldset>

                <section>
                <!-- otros campos del formulario -->
                <input type="hidden" name="_subject" value="Consuta de tienda de bicicletas">
                <button id="boton_envio" type="submit">Enviar</button>
                </section>
            </form>
        </section>  
        
        <aside>
            <!--Contenido Tangencial Relacionado a esta pagina web-->
        </aside>
        
    </main>
    <footer>
        <p>© 2025 J.M.Paz Bike Works. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
